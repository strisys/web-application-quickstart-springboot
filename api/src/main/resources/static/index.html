<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
<div class="container p-4 max-w-md">
    <div id="drop-area" class="border-2 border-dashed border-gray-400 p-6 text-center bg-white rounded-lg hover:bg-gray-200 transition-colors">
        Drag and drop your image here or click to select
    </div>
    <input id="fileupload" type="file" name="fileupload" accept="image/*" class="hidden" />
    <button id="upload-button" onclick="uploadFile()" class="mt-4 w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Upload</button>
    <div id="photos-table-container" class="mt-6 hidden">
        <table id="photos-table" class="w-full border-collapse bg-white rounded-lg shadow">
            <thead>
            <tr class="bg-gray-200">
                <th class="border border-gray-300 p-2 text-left">File Name</th>
                <th class="border border-gray-300 p-2 text-left">Action</th>
            </tr>
            </thead>
            <tbody id="photos-table-body"></tbody>
        </table>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
