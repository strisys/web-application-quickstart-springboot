debug=false
spring.application.name=data

# H2 (memory)
spring.datasource.url=jdbc:h2:mem:appdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging (Spring)
spring.main.banner-mode=console
spring.main.log-startup-info=true
logging.level.org.springframework=ERROR
logging.level.org.springframework.boot=ERROR
logging.level.org.springframework.boot.autoconfigure.logging.ConditionEvaluationReportLogger=OFF

# Logging (JPA)
logging.level.org.springframework.orm.jpa=ERROR
logging.level.org.springframework.jdbc=ERROR
logging.level.com.zaxxer.hikari=ERROR

# Logging (Hibernate)
logging.level.org.hibernate=ERROR
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.orm.jdbc.bind=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.hibernate.tool.schema=ERROR